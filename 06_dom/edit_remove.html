<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color : rgb(33, 31, 31); color:aliceblue">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const newli = document.createElement('li')
        newli.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(newli)
    }

    addLanguage("Python")
    addLanguage("Java")

    function addOptiLang(langName){
        const newli = document.createElement('li')
        newli.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(newli)
    }
    addOptiLang("Html")
    addOptiLang("CSS")

    //Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "ABC"
    const newli = document.createElement('li')
    newli.textContent = "Ruby"
    secondLang.replaceWith(newli)

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
